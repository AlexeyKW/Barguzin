    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mappark {
            height: 100%;
            width: 100%;
        }
       
        .slide_cont {
   margin-bottom: 50%;

}

.slidePhoto {
height: 100px;
width: 100px;
}
.slidePhoto img {
height: 100px;
width: 100px;
}

    </style>
</head>
<body>
    <div id="mappark">

    </div>

    <script>
$(document).ready(function(){
$(window).load(function(){      
        var map = L.map('mappark').setView([51.505, -0.09], 13);

L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
    
var logo= L.control({position : 'bottomright'});
    logo.onAdd = function(map) {
    this._div = L.DomUtil.create('div', 'myControl');
    var img_log = "<div class=\"slide_cont\">";
    img_log = img_log+"<div class=\"slidePhoto top2\"><img src=\"img/main_buttons/top.jpg\"></img></div>";
    img_log = img_log+"<div class=\"slidePhoto top1\"><img src=\"img/main_buttons/top.jpg\"></img></div>";
    img_log = img_log+"<div class=\"slidePhoto active\"><img src=\"img/main_buttons/left.jpg\"></img></div>";
    img_log = img_log+"<div class=\"slidePhoto bottom1\"><img src=\"img/main_buttons/bottom.jpg\"></img></div>";
    img_log = img_log+"<div class=\"slidePhoto bottom2\"><img src=\"img/main_buttons/bottom.jpg\"></img></div>";
    img_log = img_log+"</div>";
    this._div.innerHTML = img_log;
    return this._div;

}
logo.addTo(map);

logo.getContainer().addEventListener('mouseover', function () {
        map.dragging.disable();
    });

    // Re-enable dragging when user's cursor leaves the element
    logo.getContainer().addEventListener('mouseout', function () {
        map.dragging.enable();
    });

    logo.getContainer().addEventListener('startdrag', function () {
        alert();
    });
    
});//]]>  
});
    </script>
